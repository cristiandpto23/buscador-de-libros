<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buscador de Libros por Autor</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Buscador de Libros por Autor</h1>

            <div class="search-section">
                <input type="text" id="autorInput" placeholder="Ingrese el nombre del autor" />
                <button id="buscarBtn">Buscar libros</button>
            </div>

            <div id="contador" class="contador" style="display: none">
                <!-- aquí se mostrará el contador de resultados -->
            </div>

            <div id="resultados" class="resultados">
                <!-- aquí se mostrarán los resultados -->
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
